<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vol - Plan des sièges</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">

    <!-- CSS existant -->
    <link rel="stylesheet" th:href="@{/assets/extensions/simple-datatables/style.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/table-datatable.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">

    <!-- CSS Plan des sièges -->
    <style>
        .seating-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow-x: auto;
        }

        .class-section {
            margin-bottom: 30px;
        }

        .row-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            justify-content: center;
        }

        .row-number {
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }

        .seats-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .aisle {
            width: 40px;
        }

        .seat {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            color: white;
            transition: transform 0.2s;
        }

        .seat:hover {
            transform: scale(1.1);
        }

        .seat.free {
            background-color: #28a745;
        }

        .seat.reserved {
            background-color: #dc3545;
        }

        .seat.first {
            border: 4px solid #10b981;
        }

        .seat.premium {
            border: 4px solid #3b82f6;
        }

        .seat.economy {
            border: 4px solid #8b5cf6;
        }

        .legend {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend span {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend .seat {
            width: 25px;
            height: 25px;
            font-size: 0;
        }
    </style>
</head>

<body>
    <script th:src="@{/assets/static/js/initTheme.js}"></script>

    <div id="app">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3 th:text="${selectedVolInstance.avion.modele + ' : ' 
                                + selectedVolInstance.vol.aeroportDepart.ville 
                                + ' -> ' 
                                + selectedVolInstance.vol.aeroportArrivee.ville}">
                            </h3>
                            <a href="/avions/ca">< Revenir en arrière</a>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/home">fly</a></li>
                                    <li class="breadcrumb-item" aria-current="page">& co</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <section class="section">
                    <div class="row match-height">
                        <!-- Tableau des recettes -->
                        <div class="col-12 col-lg-5">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Calcul Recette Max</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <div th:if="${revenueDetails != null}" class="mt-4">
                                            <h5 class="card-title">Details Recette</h5>
                                            <div class="table-responsive">
                                                <table class="table table-striped mb-0">
                                                    <thead>
                                                        <tr>
                                                            <th>Classe</th>
                                                            <th>Prix Unitaire</th>
                                                            <th>Reservations</th>
                                                            <th>Total</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="detail : ${revenueDetails}">
                                                            <td>
                                                                <span th:class="
                                                                    ${detail.classe.startsWith('FIRST') ? 'badge bg-light-primary' :
                                                                    detail.classe.startsWith('PREMIUM') ? 'badge bg-light-secondary' :
                                                                    detail.classe.startsWith('ECONOMY') ? 'badge bg-light-dark' :
                                                                    'badge bg-default'}"
                                                                    th:text="${detail.classe}">
                                                                </span>
                                                            </td>
                                                            <td th:text="${#numbers.formatDecimal(detail.prixUnitaire, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></td>
                                                            <td th:text="${detail.nombreSieges}"></td>
                                                            <td th:text="${#numbers.formatDecimal(detail.total, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></td>
                                                        </tr>
                                                    </tbody>
                                                    <tfoot>
                                                        <tr>
                                                            <th colspan="3" class="text-end">Grand Total</th>
                                                            <th th:text="${#numbers.formatDecimal(grandTotal, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></th>
                                                        </tr>
                                                    </tfoot>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Plan des sièges -->
                        <div class="col-12 col-lg-7">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Plan des sièges - Vol <span th:text="${selectedVolInstance.avion.modele + ' : ' + selectedVolInstance.avion.numeroImmatriculation + ' - ' + selectedVolInstance.vol.compagnie.codeIcao}"></span></h5>
                                </div>
                                <div class="card-body">
                                    <div class="seating-container" id="seatingPlan">
                                        <!-- Contenu généré par JavaScript -->
                                    </div>
                                    <div class="legend">
                                        <span><div class="seat free"></div> Libre</span>
                                        <span><div class="seat reserved"></div> Occupé</span>
                                        <span><div class="seat first"></div> Première</span>
                                        <span><div class="seat premium"></div> Premium</span>
                                        <span><div class="seat economy"></div> Économique</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span>
                            by <a href="https://saugi.me">Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script th:src="@{/assets/static/js/components/dark.js}"></script>
    <script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/compiled/js/app.js}"></script>
    <script th:src="@{/assets/extensions/simple-datatables/umd/simple-datatables.js}"></script>
    <script th:src="@{/assets/static/js/pages/simple-datatables.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const siegeVols = /*[[${siegeVols}]]*/ [];
        /*]]>*/

        document.addEventListener('DOMContentLoaded', () => {
            const seatingPlan = document.getElementById('seatingPlan');
            
            // Organiser les sièges par classe et numéro
            const seatsByClass = {
                FIRST: [],
                PREMIUM: [],
                ECONOMY: []
            };

            siegeVols.forEach(sv => {
                const classe = sv.siege.classe.toUpperCase();
                if (seatsByClass[classe]) {
                    seatsByClass[classe].push(sv);
                }
            });

            // Trier par numéro de siège
            Object.keys(seatsByClass).forEach(classe => {
                seatsByClass[classe].sort((a, b) => {
                    const numA = parseInt(a.siege.numero.match(/\d+/)[0]);
                    const numB = parseInt(b.siege.numero.match(/\d+/)[0]);
                    return numA - numB;
                });
            });

            // Configuration des rangées par classe
            const layouts = {
                FIRST: { cols: [2, 2, 2] },
                PREMIUM: { cols: [3, 4, 3] },
                ECONOMY: { cols: [3, 4, 3] }
            };

            // Générer le plan
            Object.keys(layouts).forEach(classe => {
                if (seatsByClass[classe].length === 0) return;

                const classSection = document.createElement('div');
                classSection.className = 'class-section';

                const seats = seatsByClass[classe];
                const layout = layouts[classe].cols;
                const seatsPerRow = layout.reduce((a, b) => a + b, 0);
                const rows = Math.ceil(seats.length / seatsPerRow);

                for (let r = 0; r < rows; r++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'row-container';

                    const rowNum = document.createElement('div');
                    rowNum.className = 'row-number';
                    const firstSeatInRow = seats[r * seatsPerRow];
                    if (firstSeatInRow) {
                        rowNum.textContent = firstSeatInRow.siege.numero.match(/\d+/)[0];
                    }
                    rowDiv.appendChild(rowNum);

                    const seatsRow = document.createElement('div');
                    seatsRow.className = 'seats-row';

                    let seatIndex = r * seatsPerRow;
                    
                    layout.forEach((count, groupIndex) => {
                        for (let i = 0; i < count; i++) {
                            if (seatIndex < seats.length) {
                                const sv = seats[seatIndex];
                                const seatDiv = document.createElement('div');
                                seatDiv.className = `seat ${sv.statut === 'RESERVE' ? 'reserved' : 'free'} ${classe.toLowerCase()}`;
                                seatDiv.textContent = sv.siege.numero;
                                seatDiv.title = `Classe: ${sv.siege.classe} - Statut: ${sv.statut}`;
                                seatDiv.addEventListener('click', () => {
                                    if (sv.statut !== 'RESERVE') {
                                        alert(`Vous avez sélectionné le siège ${sv.siege.numero}`);
                                    } else {
                                        alert(`Siège ${sv.siege.numero} déjà occupé`);
                                    }
                                });
                                seatsRow.appendChild(seatDiv);
                                seatIndex++;
                            }
                        }
                        
                        if (groupIndex < layout.length - 1) {
                            const aisle = document.createElement('div');
                            aisle.className = 'aisle';
                            seatsRow.appendChild(aisle);
                        }
                    });

                    rowDiv.appendChild(seatsRow);
                    classSection.appendChild(rowDiv);
                }

                seatingPlan.appendChild(classSection);
            });
        });
    </script>
</body>

</html>
