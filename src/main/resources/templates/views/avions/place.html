<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable - Mazer Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/extensions/simple-datatables/style.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/table-datatable.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
</head>

<body>
    <!-- JS Init -->
    <script th:src="@{/assets/static/js/initTheme.js}"></script>

    <div id="app">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Avion</h3>
                            <p class="text-subtitle text-muted">Vous pouvez voir vos communes</p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/home">fly</a></li>
                                    <li class="breadcrumb-item" aria-current="page">& co</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-body">
                            <!-- Contenu ici -->
                            <section id="multiple-column-form">
                                <div class="row match-height">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4 class="card-title">Calcul Recette Max</h4>
                                            </div>
                                            <div class="card-content">
                                                <div class="card-body">
                                                    <form class="form" th:action="@{/avions/revenue}" method="post">
                                                        <div class="row">
                                                            <div class="col-md-6 col-12">
                                                                <div class="form-group">
                                                                    <label for="avion-column">Avion</label>
                                                                    <select id="avion-column" class="form-select"
                                                                        name="idAvion">
                                                                        <option th:each="avion : ${avions}"
                                                                            th:value="${avion.idAvion}"
                                                                            th:text="${avion.modele} + ' - ' + ${avion.numeroImmatriculation}"
                                                                            th:selected="${avion.idAvion == selectedAvionId}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 col-12">
                                                                <div class="form-group">
                                                                    <label for="vol-column">Vol</label>
                                                                    <select id="vol-column" class="form-select"
                                                                        name="idVol">
                                                                        <option th:each="vol : ${vols}"
                                                                            th:value="${vol.idVol}"
                                                                            th:text="${vol.compagnie.nom} + ' : ' + ${vol.aeroportDepart.ville} + ' -> ' + ${vol.aeroportArrivee.ville}"
                                                                            th:selected="${vol.idVol == selectedVolId}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                            <div class="col-12 d-flex justify-content-end mt-3">
                                                                <button type="submit"
                                                                    class="btn btn-primary me-1 mb-1">Calculer</button>
                                                            </div>
                                                        </div>
                                                    </form>

                                                    <div th:if="${revenue != null}" class="alert alert-success mt-3">
                                                        <h4 class="alert-heading">Resultat</h4>
                                                        <p>Recette Maximale: <strong
                                                                th:text="${#numbers.formatDecimal(revenue, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></strong>
                                                        </p>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span>
                            by <a href="https://saugi.me">Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- JS Scripts -->
    <script th:src="@{/assets/static/js/components/dark.js}"></script>
    <script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/compiled/js/app.js}"></script>
    <script th:src="@{/assets/extensions/simple-datatables/umd/simple-datatables.js}"></script>
    <script th:src="@{/assets/static/js/pages/simple-datatables.js}"></script>
</body>

</html>
