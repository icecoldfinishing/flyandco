<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation - Mazer Admin Dashboard</title>

    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
</head>

<body>
    <script th:src="@{/assets/static/js/initTheme.js}"></script>

    <div id="app">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Simulation Recette</h3>
                            <p class="text-subtitle text-muted">Simulez vos revenus</p>
                        </div>
                    </div>
                </div>

                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Formulaire de Simulation</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/avions/simulation}" th:object="${simulationRequest}" method="post">
                                <div id="items-container">
                                    <div th:each="item, stat : *{items}" class="row mb-3 item-row">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Classe</label>
                                                <input type="text" class="form-control"
                                                    th:field="*{items[__${stat.index}__].classe}"
                                                    placeholder="Ex: Economique">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Prix Adulte</label>
                                                <input type="number" step="0.01" class="form-control"
                                                    th:field="*{items[__${stat.index}__].prixAdulte}">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Nb Adulte</label>
                                                <input type="number" class="form-control"
                                                    th:field="*{items[__${stat.index}__].adultCount}">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Prix Enfant/Promo</label>
                                                <input type="number" step="0.01" class="form-control"
                                                    th:field="*{items[__${stat.index}__].prixEnfant}">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Nb Enfant</label>
                                                <input type="number" class="form-control"
                                                    th:field="*{items[__${stat.index}__].promoCount}">
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label>Prix Bebe</label>
                                                <input type="number" step="0.01" class="form-control"
                                                    th:field="*{items[__${stat.index}__].prixBebe}">
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label>Nb Bebe</label>
                                                <input type="number" class="form-control"
                                                    th:field="*{items[__${stat.index}__].bebeCount}">
                                            </div>
                                        </div>
                                        <!-- Only show total if calculated (after submit) -->
                                        <div class="col-md-1 d-flex align-items-center" th:if="${grandTotal != null}">
                                            <span class="badge bg-success" th:text="${item.total}"></span>
                                        </div>
                                    </div>

                                    <!-- Javascript hacks to add more rows would be here, but for now we rely on pre-populated list or simple submission -->
                                </div>

                                <div class="row">
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="button" class="btn btn-secondary me-2" onclick="addRow()">Ajouter
                                            Ligne</button>
                                        <button type="submit" class="btn btn-primary">Calculer</button>
                                    </div>
                                </div>
                            </form>

                            <div th:if="${grandTotal != null}" class="mt-4">
                                <div class="alert alert-success">
                                    <h4 class="alert-heading">Resultat Simulation</h4>
                                    <p>Grand Total: <strong
                                            th:text="${#numbers.formatDecimal(grandTotal, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; Mazer</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script th:src="@{/assets/compiled/js/app.js}"></script>
    <script>
        function addRow() {
            // Simple JS to clone the last row and clear values, increment index
            // This is a naive implementation for the sake of the task "without breaking things"
            // For proper dynamic rows with Thymeleaf index mapping, it's tricky without full JS framework or proper index handling.
            // I'll construct a new row HTML string manually with the next index.

            const container = document.getElementById('items-container');
            const rows = container.getElementsByClassName('item-row');
            const nextIndex = rows.length;

            const newRowHtml = `
            <div class="row mb-3 item-row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" name="items[${nextIndex}].classe" placeholder="Ex: Economique">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <input type="number" step="0.01" class="form-control" name="items[${nextIndex}].prixAdulte" value="0.0">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                         <input type="number" class="form-control" name="items[${nextIndex}].adultCount" value="0">
                    </div>
                </div>
                <div class="col-md-2">
                     <div class="form-group">
                        <input type="number" step="0.01" class="form-control" name="items[${nextIndex}].prixEnfant" value="0.0">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <input type="number" class="form-control" name="items[${nextIndex}].promoCount" value="0">
                    </div>
                </div>
                <div class="col-md-2">
                     <div class="form-group">
                        <input type="number" step="0.01" class="form-control" name="items[${nextIndex}].prixBebe" value="0.0">
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <input type="number" class="form-control" name="items[${nextIndex}].bebeCount" value="0">
                    </div>
                </div>
            </div>`;

            container.insertAdjacentHTML('beforeend', newRowHtml);
        }
    </script>
</body>

</html>
