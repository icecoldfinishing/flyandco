<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Paiement - Publicité</title>

    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
</head>

<body>
    <script src="/assets/static/js/initTheme.js"></script>
    <div id="app">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3 th:text="${pageTitle}">Confirmation de Paiement</h3>
            </div>

            <div class="page-content">
                <section class="row">
                    <div class="col-12 col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4 th:text="'Résumé pour ' + ${revenue.societeNom}">Résumé</h4>
                            </div>
                            <div class="card-body">
                                <div class="list-group">
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        Total dû
                                        <span class="badge bg-primary rounded-pill"
                                            th:text="${#numbers.formatDecimal(revenue.totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        Total payé
                                        <span class="badge bg-success rounded-pill"
                                            th:text="${#numbers.formatDecimal(revenue.totalPaye, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <strong>Reste à payer</strong>
                                        <span class="badge bg-danger rounded-pill fw-bold"
                                            th:text="${#numbers.formatDecimal(revenue.resteAPayer, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></span>
                                    </div>
                                </div>

                                <div class="mt-4 text-center">
                                    <p class="text-muted">Entrez le montant à payer. Il sera réparti proportionnellement
                                        au nombre de diffusions.</p>
                                    <form th:action="@{/publicite/paiement}" method="post">
                                        <input type="hidden" name="idSociete" th:value="${revenue.idSociete}">

                                        <div class="mb-3 text-start">
                                            <label for="montant" class="form-label">Montant à verser (Ar)</label>
                                            <input type="number" step="0.01" class="form-control" name="montant"
                                                id="montant" th:max="${revenue.resteAPayer}"
                                                th:value="${revenue.resteAPayer}" required>
                                            <small class="text-muted">Maximum : <span
                                                    th:text="${#numbers.formatDecimal(revenue.resteAPayer, 0, 'COMMA', 0, 'POINT')} + ' Ar'"></span></small>
                                        </div>

                                        <div class="d-flex gap-2 justify-content-center">
                                            <a href="/publicite/societes" class="btn btn-secondary">Annuler</a>
                                            <button type="submit" class="btn btn-success"
                                                th:disabled="${revenue.resteAPayer.compareTo(T(java.math.BigDecimal).ZERO) <= 0}">
                                                Enregistrer le paiement
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted text-center">
                    <p>2023 &copy; FlyCo</p>
                </div>
            </footer>
        </div>
    </div>
    <script th:src="@{/assets/static/js/components/dark.js}"></script>
    <script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/compiled/js/app.js}"></script>
</body>

</html>
