<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicité - Revenus</title>

    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/iconly.css}">
</head>

<body>
    <script src="/assets/static/js/initTheme.js"></script>
    <div id="app">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3 th:text="${pageTitle}">Revenus Publicitaires</h3>
            </div>

            <div class="page-content">
                <section class="row">
                    <div class="col-12" th:if="${hideFilters != true}">
                        <div class="card">
                            <div class="card-header">
                                <h4>Filtrer par période</h4>
                            </div>
                            <div class="card-body">
                                <form action="/publicite" method="get" class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="month" class="col-form-label">Mois</label>
                                    </div>
                                    <div class="col-auto">
                                        <select name="month" id="month" class="form-select">
                                            <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}"
                                                th:text="${i}" th:selected="${i == selectedMonth}"></option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <label for="year" class="col-form-label">Année</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="number" name="year" id="year" class="form-control"
                                            th:value="${selectedYear}">
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary">Afficher</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Résultats</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Société</th>
                                                <th>Nombre de diffusions</th>
                                                <th>Prix Unitaire (Ar)</th>
                                                <th>Montant Total (Ar)</th>
                                                <th>Déjà Payé (Ar)</th>
                                                <th>Reste à Payer (Ar)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="revenue : ${revenues}">
                                                <td th:text="${revenue.societeNom}"></td>
                                                <td th:text="${revenue.totalDiffusions}"></td>
                                                <td
                                                    th:text="${#numbers.formatDecimal(revenue.montantUnitaire, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </td>
                                                <td
                                                    th:text="${#numbers.formatDecimal(revenue.totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </td>
                                                <td
                                                    th:text="${#numbers.formatDecimal(revenue.totalPaye, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </td>
                                                <td
                                                    th:text="${#numbers.formatDecimal(revenue.resteAPayer, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </td>
                                            </tr>
                                            <tr th:if="${#lists.isEmpty(revenues)}">
                                                <td colspan="6" class="text-center">Aucune donnée trouvée pour cette
                                                    période.</td>
                                            </tr>
                                        </tbody>
                                        <tfoot th:if="${not #lists.isEmpty(revenues)}">
                                            <tr>
                                                <th colspan="3" class="text-end">Total Global :</th>
                                                <th
                                                    th:text="${#numbers.formatDecimal(totalGlobal, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </th>
                                                <th
                                                    th:text="${#numbers.formatDecimal(totalPayeGlobal, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </th>
                                                <th
                                                    th:text="${#numbers.formatDecimal(totalResteGlobal, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; FlyCo</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script th:src="@{/assets/static/js/components/dark.js}"></script>
    <script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/compiled/js/app.js}"></script>
</body>

</html>
