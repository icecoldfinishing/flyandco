<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicité - Revenus par Société</title>

    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/iconly.css}">
</head>

<body>
    <script src="/assets/static/js/initTheme.js"></script>
    <div id="app">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3 th:text="${pageTitle}">Revenus Publicitaires par Société</h3>
            </div>

            <div class="page-content">
                <section class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Résumé par Société (Toutes diffusions)</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Société</th>
                                                <th>Total Diffusions</th>
                                                <th>Montant Total (Ar)</th>
                                                <th>Déjà Payé (Ar)</th>
                                                <th>% Payé</th>
                                                <th>Reste à Payer (Ar)</th>
                                                <th>% Reste à Payer</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="revenue : ${revenues}">
                                                <td th:text="${revenue.societeNom}"></td>
                                                <td th:text="${revenue.totalDiffusions}"></td>
                                                <td
                                                    th:text="${#numbers.formatDecimal(revenue.totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </td>
                                                <td
                                                    th:text="${#numbers.formatDecimal(revenue.totalPaye, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </td>
                                                <td>
                                                    <div class="progress progress-sm mt-2">
                                                        <div class="progress-bar bg-success" role="progressbar"
                                                            th:style="'width: ' + ${revenue.pourcentagePaye} + '%'"
                                                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                                        </div>
                                                    </div>
                                                    <small th:text="${revenue.pourcentagePaye} + '%'"></small>
                                                </td>
                                                <td
                                                    th:text="${#numbers.formatDecimal(revenue.resteAPayer, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </td>
                                                <td>
                                                    <div class="progress progress-sm mt-2">
                                                        <div class="progress-bar bg-danger" role="progressbar"
                                                            th:style="'width: ' + ${revenue.pourcentageResteAPayer} + '%'"
                                                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                                        </div>
                                                    </div>
                                                    <small th:text="${revenue.pourcentageResteAPayer} + '%'"></small>
                                                </td>
                                                <td>
                                                    <a href="#" class="btn btn-sm btn-outline-primary">Paiement</a>
                                                </td>
                                            </tr>
                                            <tr th:if="${#lists.isEmpty(revenues)}">
                                                <td colspan="8" class="text-center">Aucune donnée trouvée.</td>
                                            </tr>
                                        </tbody>
                                        <tfoot th:if="${not #lists.isEmpty(revenues)}">
                                            <tr>
                                                <th colspan="2" class="text-end">Total Global :</th>
                                                <th
                                                    th:text="${#numbers.formatDecimal(totalGlobal, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </th>
                                                <th
                                                    th:text="${#numbers.formatDecimal(totalPayeGlobal, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </th>
                                                <th></th>
                                                <th
                                                    th:text="${#numbers.formatDecimal(totalResteGlobal, 0, 'COMMA', 0, 'POINT')} + ' Ar'">
                                                </th>
                                                <th colspan="2"></th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; FlyCo</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script th:src="@{/assets/static/js/components/dark.js}"></script>
    <script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/compiled/js/app.js}"></script>
</body>

</html>
