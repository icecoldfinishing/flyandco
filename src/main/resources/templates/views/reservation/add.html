
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire une réservation</title>
    <link rel="stylesheet" th:href="@{/css/formulaire.css}">
</head>
<body>
    <div class="container">
        <h1>Faire une réservation</h1>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/reservation/add}" method="post">
            <div class="form-group">
                <label for="idLivre">Livre :</label>
                <select id="idLivre" name="idLivre" class="form-control" required>
                    <option th:each="livre : ${livres}" th:value="${livre.idLivre}" th:text="${livre.titre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateReservation">Date de réservation :</label>
                <input type="date" id="dateReservation" name="dateReservation" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Réserver</button>
        </form>
    </div>
    <a th:href="@{/retour_adherent}" class="btn-return">Retour</a>

</body>
</html>
