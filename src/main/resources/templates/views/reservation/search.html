<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Vol - Fly & Co</title>
    
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/iconly.css}">
</head>

<body>
    <script th:src="@{/assets/static/js/initTheme.js}"></script>
    <div id="app">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>Afficher les vols</h3>
            </div> 

            <div class="page-content"> 
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Rechercher un vol</h4>
                        </div>
                        <div class="card-body">
                            <form action="/flights/results" method="get">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <div class="form-group">
                                            <label for="origin">Départ</label>
                                            <select class="form-select" id="origin" name="origin" required>
                                                <option value="" disabled selected>Choisir aéroport de départ</option>
                                                <option th:each="a : ${aeroports}" th:value="${a.codeIata}" th:text="${a.ville} + ' (' + ${a.codeIata} + ')'"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-group">
                                            <label for="destination">Arrivée</label>
                                            <select class="form-select" id="destination" name="destination" required>
                                                <option value="" disabled selected>Choisir aéroport d'arrivée</option>
                                                <option th:each="a : ${aeroports}" th:value="${a.codeIata}" th:text="${a.ville} + ' (' + ${a.codeIata} + ')'"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-group">
                                            <label for="date">Date</label>
                                            <input type="date" class="form-control" id="date" name="date" required>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary me-1 mb-1">Rechercher</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Résultats pour le <span th:text="${searchDate}"></span></h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="table1">
                                    <thead>
                                        <tr>
                                            <th>Compagnie</th>
                                            <th>Départ</th>
                                            <th>Arrivée</th>
                                            <th>Heure Départ</th>
                                            <th>Heure Arrivée</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="flight : ${flights}">
                                            <td>
                                                <span class="badge bg-light-primary" th:text="${flight.avion.compagnie.nom}">
                                                </span>    
                                            </td>
                                            <td th:text="${flight.vol.aeroportDepart.codeIata}"></td>
                                            <td th:text="${flight.vol.aeroportArrivee.codeIata}"></td>
                                            <td th:text="${#temporals.format(flight.dateDepart, 'HH:mm')}"></td>
                                            <td th:text="${#temporals.format(flight.dateArrivee, 'HH:mm')}"></td>
                                            <td>
                                                <a th:href="@{/flights/book/{id}(id=${flight.idVolInstance})}"
                                                    class="btn btn-sm btn-outline-primary">Réserver</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div th:if="${flights.empty}" class="alert alert-warning">
                                    Aucun vol trouvé pour cette date.
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; Fly & Co</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script th:src="@{/assets/static/js/components/dark.js}"></script>
    <script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/compiled/js/app.js}"></script>
</body>
</html>
