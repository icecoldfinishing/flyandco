<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Réservations</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <h1>Mes Réservations</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Exemplaire</th>
                <th>Adhérent</th>
                <th>Date de réservation</th>
                <th>Date début réservation</th>
                <th>Date fin réservation</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id_reservation}"></td>
                <td th:text="${reservation.exemplaire.code}"></td>
                <td th:text="${reservation.adherent.nom + ' ' + reservation.adherent.prenom}"></td>
                <td th:text="${reservation.date_reservation}"></td>
                <td th:text="${reservation.date_debut_reservation}"></td>
                <td th:text="${reservation.date_fin_reservation}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/reservation/add}">Ajouter une nouvelle réservation</a>
</body>
</html>
