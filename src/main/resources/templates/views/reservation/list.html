<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable - Mazer Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/extensions/simple-datatables/style.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/table-datatable.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
</head>

<body>
    <!-- JS Init -->
    <script th:src="@{/assets/static/js/initTheme.js}"></script>

    <div id="app">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Réservations</h3>
                            <p class="text-subtitle text-muted">Vous pouvez voir vos Rservations</p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/home}">fly</a></li>
                                    <li class="breadcrumb-item" aria-current="page">& co</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Filtrer les réservations</h4>
                        </div>
                        <div class="card-body">
                            <form action="/flights/list/results" method="get">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <div class="form-group">
                                            <label for="passagerId">Passager</label>
                                            <select class="form-select" id="passagerId" name="passagerId" required>
                                                <option value="" disabled selected>Choisir un passager</option>
                                                <option th:each="passager : ${passagers}" 
                                                        th:value="${passager.getIdPassager}" 
                                                        th:text="${passager.getNom} + ' (ID: ' + ${passager.getIdPassager} + ')'">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-group">
                                            <label for="startDate">Date de début</label>
                                            <input type="date" class="form-control" id="startDate" name="start">
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-group">
                                            <label for="endDate">Date de fin</label>
                                            <input type="date" class="form-control" id="endDate" name="end">
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary me-1 mb-1">Rechercher</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Simple Datatable</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" id="table1">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Passager</th>
                                        <th>Email</th>
                                        <th>Compagnie</th>
                                        <th>Départ</th>
                                        <th>Arrivée</th>
                                        <th>Date départ</th>
                                        <th>Classe</th>
                                        <th>Prix</th>
                                        <th>Siège</th>
                                        <th>Date réservation</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reservation : ${reservations}">
                                        <td th:text="${reservation.idReservation}"></td>

                                        <td th:text="${reservation.passager.nom + ' ' + reservation.passager.prenom}"></td>
                                        <td th:text="${reservation.passager.email}"></td>

                                        <td th:text="${reservation.volInstance.vol.compagnie.nom}"></td>

                                        <td th:text="${reservation.volInstance.vol.aeroportDepart.codeIata}"></td>
                                        <td th:text="${reservation.volInstance.vol.aeroportArrivee.codeIata}"></td>

                                        <td th:text="${#temporals.format(reservation.volInstance.dateDepart, 'dd/MM/yyyy HH:mm')}"></td>

                                        <td th:text="${reservation.prixVol.classe}"></td>
                                        <td th:text="${reservation.prixVol.prix}"></td>

                                        <td th:text="${reservation.siege}"></td>

                                        <td th:text="${#temporals.format(reservation.dateReservation, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${reservation.statut}"></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span>
                            by <a href="https://saugi.me">Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- JS Scripts -->
    <script th:src="@{/assets/static/js/components/dark.js}"></script>
    <script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/compiled/js/app.js}"></script>
    <script th:src="@{/assets/extensions/simple-datatables/umd/simple-datatables.js}"></script>
    <script th:src="@{/assets/static/js/pages/simple-datatables.js}"></script>
</body>

</html>
