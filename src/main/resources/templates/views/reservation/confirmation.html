<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Fly & Co</title>

    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/iconly.css}">
</head>

<body>
    <script th:src="@{/assets/static/js/initTheme.js}"></script>
    <div id="app">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>Confirmation de Réservation</h3>
            </div>

            <div class="page-content">
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title text-success">Réservation confirmée !</h4>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-success">
                                Votre réservation a été enregistrée avec succès.
                            </div>
                            <p><strong>Référence:</strong> <span th:text="${reservation.idReservation}"></span></p>
                            <p><strong>Passager:</strong> <span
                                    th:text="${reservation.passager.nom} + ' ' + ${reservation.passager.prenom}"></span>
                            </p>
                            <p><strong>Vol:</strong> <span
                                    th:text="${reservation.volInstance.vol.aeroportDepart.codeIata} + ' -> ' + ${reservation.volInstance.vol.aeroportArrivee.codeIata}"></span>
                            </p>
                            <p><strong>Date:</strong> <span
                                    th:text="${#temporals.format(reservation.volInstance.dateDepart, 'dd-MM-yyyy HH:mm')}"></span>
                            </p>

                            <a href="/flights/search" class="btn btn-primary mt-3">Réserver un autre vol</a>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; Fly & Co</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script th:src="@{/assets/static/js/components/dark.js}"></script>
    <script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/compiled/js/app.js}"></script>
</body>

</html>
